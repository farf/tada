<template name="description">
<div class="tada-id" id = "{{tada._id}}">
	<div class="tags">
		<span class="label removable" rel="tooltip" title="first tooltip">Yvan / Evaneos <i class="icon-remove"></i></span>
		<span class="label removable">Perso <i class="icon-remove"></i></span> 
		<span class="label removable">Algo new quote treatment <i class="icon-remove"></i></span> 
		<span class="label plus"><i class="icon-plus"></i></span>
		<div class="clear"></div>
	</div>
	<div class="avatar-container dropdown"><img class="avatar dropdown-toggle" data-toggle="dropdown"/><span  data-toggle="dropdown" class="users-number dropdown-toggle" >+2</span>
		<ul class="dropdown-menu users" role="menu">  
			<li>
				<a href="#"><i class="icon-user"></i> Eric<i class="icon-remove icon-white"></i></a>  
			</li>  
			<li>
				<a href="#"><i class="icon-edit"></i>  Anthony<i class="icon-remove icon-white"></i></a>  
			</li>  
			<li>
				<a href="#"><i class="icon-eye-open"></i> Olivier<i class="icon-remove icon-white"></i></a>  
			</li> 
			<li class="plus">
				<a href="#"><i class="icon-plus"></i></a>  
			</li>  
		</ul>  
	</div>
	<h2 contenteditable="true" data-param="name">{{tada.name}}</h2>
	<div class="text" contenteditable = "true" data-param="text">
		{{{tada.text}}}
	</div>
</div>
</template>
