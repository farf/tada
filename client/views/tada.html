<template name="tada">
	<div class="tada-container">
		<div class="tada">
			{{> menu}}
			<div class="tada-inner">

				<div class="description">
					{{> description}}
				</div>
				<div class="items">
					{{> items}}
				</div>
				<div class="history">
					{{> history}}
				</div>
			</div>
		</div>
	</div>
</template>
