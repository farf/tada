<template name="tada">
	<div class="tada-container">
		<div class="tada">
			{{> menu}}
			<div class="tada-inner">

				{{> parents}}

				<div class="tada-id summary" id = "{{tada._id}}">

					{{> name}}
					
					{{> text}}
				
				</div>
				<div class="items">
					{{> items}}
				</div>
				<div class="history">
					{{> history}}
				</div>
			</div>
		</div>
	</div>
</template>
